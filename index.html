<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Корм</title>
</head>
<body>
    <div id="content">
		<h1>Ты сегодня покормил кота?</h1>
		<div class="products">
            <input type="checkbox" class="select" id="fua-gra">
			<label class="product product-1" for="fua-gra">
				<p class="viands">Сказочное заморское яство</p>
                <p class="viands-hidden">Котэ не одобряет?</p>
                <div class="product-description">
                	<h2 class="nurse"><span>Нямушка</span><br/>с фуа-гра</h2>
                    <p class="quantity"><strong>10</strong> порций</p>
                    <p class="present"> мышь в подарок</p>
                    <br/>
                </div>
                <div class="ponderosity"><p><span>0,5</span><br/><br/>кг</p></div>
                <p class="product-card">Чего сидишь? Порадуй котэ, <a class="buy">купи</a>.</p>
                <p class="product-card_selected">Печень утки разварная с артишоками.</p>
                <p class="product-card_disabled">Печалька, с фуа-гра закончился.</p>
			</label>
            <input type="checkbox" class="select" id="fish">
			<label class="product product-2" for="fish">
				<p class="viands">Сказочное заморское яство</p>
                <p class="viands-hidden">Котэ не одобряет?</p>
                <div class="product-description">
                	<h2 class="nurse"><span>Нямушка</span><br/>с рыбой</h2>
                    <p class="quantity"><strong>40</strong> порций</p>
                    <p class="present"><strong>2</strong> мыши в подарок</p>
                    <br/>
                </div>
                <div class="ponderosity"><p><span>2</span><br/><br/>кг</p></div>
                <p class="product-card">Чего сидишь? Порадуй котэ, <a class="buy">купи</a>.</p>
                <p class="product-card_selected">Головы щучьи с чесноком да свежайшая сёмгушка.</p>
                <p class="product-card_disabled">Печалька, с рыбой закончился.</p>
			</label>
            <input type="checkbox" disabled="disabled" class="select" id="chickens">
			<label class="product product-3 product_disabled" for="chickens">
				<p class="viands">Сказочное заморское яство</p>
                <p class="viands-hidden">Котэ не одобряет?</p>
                <div class="product-description">
                	<h2 class="nurse"><span>Нямушка</span><br/>с курой</h2>
                    <p class="quantity"><strong>100</strong> порций</p>
                    <p class="present"><strong>5</strong> мышей в подарок</p>
                    <p class="additionally">заказчик доволен</p>
                </div>
                <div class="ponderosity"><p><span>5</span><br/><br/>кг</p></div>
                <p class="product-card">Чего сидишь? Порадуй котэ, <a class="buy">купи</a>.</p>
                <p class="product-card_selected">Филе из цыплят с трюфелями в бульоне.</p>
                <p class="product-card_disabled">Печалька, с курой закончился.</p>
			</label>
		</div>
	</div>
    <script src="dist/main.js"></script>
</body>
</html>
